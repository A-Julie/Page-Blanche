<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Blanche</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    header, footer {
      position: fixed;
      left: 0;
      right: 0;
      background-color: black;
      color: white;
      padding: 1em;
      z-index: 1000;
    }

    header {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 2em;
    }

    .left-nav, .right-nav {
      display: flex;
      gap: 20px;
    }

    footer {
      bottom: 0;
      text-align: center;
    }

    .content {
      text-align: center;
      padding: 120px 20px 80px; /* espace pour le header et le footer */
    }

    .content h1 {
      font-size: 3em;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-nav">
      <a routerLink="/register">Inscription</a>
    </div>
    <div class="right-nav">
      <a routerLink="/langues">Langues</a>
      <a routerLink="/login-form">Connexion</a>
    </div>

  </header>

  <router-outlet></router-outlet>
  
  <div class="content">
    <h1>Page Blanche</h1>
  </div>

  <footer>
    <nav>
      <a routerLink="/mentions">Mentions légales</a> |
      <a routerLink="/conditions">Conditions d'utilisation</a> |
      <a routerLink="/confidentialite">Confidentialité</a>
    </nav>
    <p>© Page Blanche — Créé en 2025</p>
  </footer>

</body>
</html>
