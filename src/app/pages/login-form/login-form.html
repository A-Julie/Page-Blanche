<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <label>Email</label>
  <input type="email" formControlName="email" />

  <label>Mot de passe</label>
  <input type="password" formControlName="password" />

  <button type="submit">Se connecter</button>
</form>

<p>
  Pas encore inscrit ?
  <a class="nav-link active text-light" aria-current="page" ariaCurrentWhenActive="page" routerLink="/register" routerLinkActive="active"><i class="bi bi-house-fill"></i>Inscription</a>
</p>
